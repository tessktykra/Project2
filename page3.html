<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
  
      .container {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 500px;
        background-color: transparent;
      }


    /* Influence the size of the 3d model */
    model-viewer {
      width: 100%;
      height: 100%;
    }

    .circle {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 50%; /* this makes the circle round */
      cursor: pointer;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
/* here you style the text-box */
    .text-box {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10; /* notice how the z-index increases, this helps */
    }

    .text-box p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .text-box .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!--3D MODEL VIEWER-->
    <model-viewer
      src="./models/dress.glb"
      alt="Dress"
      ar
      auto-rotate 
      camera-controls
      background-color="#ffffff">
    </model-viewer>

    <!-- INDICATOR THAT HERE IS SOMETHING TO CLICK -->
    <div class="circle" style="top: 20%; left: 40%;" data-text="This is the Sabai (สไบ) – Shoulder Cloth: A long silk shawl draped over the left shoulder and wrapped around the upper body.
    There may be some versions that are fully wrapped, covering both shoulders. Traditionally worn for formal events or royal occasions, however now anyone can wear these."></div>
    <div class="circle" style="top: 50%; left: 60%;" data-text="the belt (Khem Khat - เข็มขัดไทย)is usually made from linked metal plates, woven silk, or a solid sheet of gold/silver, which wrapping around the waist. The most eye-catching part of the belt is usually large and decorated buckle (หัวเข็มขัด - Hua Khem Khat) with gemstones, enamel, or metalwork."></div>
    <div class="circle" style="top: 70%; left: 30%;" data-text="This is some detailed text about Point 3."></div>

    <!-- TEXT BOX THAT OPENS -->
    <div class="text-box" id="textBox">
      <button class="close-btn" onclick="closeTextBox()">×</button>
      <p id="textBoxContent"></p>
    </div>
  </div>

  <!--JAVA SCRIPT STARTS HERE -->
  <script>
    //JAVASCRIPT THAT TRIGGERS CLICK ON CIRCLE TO OPEN TEXT BOX 
    const circles = document.querySelectorAll('.circle');
    const textBox = document.getElementById('textBox');
    const textBoxContent = document.getElementById('textBoxContent');

    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        const text = circle.getAttribute('data-text');
        textBoxContent.textContent = text;
        textBox.style.display = 'block';
      });
    });

    // FUNCTION TO CLOSE TEXTBOX 
    function closeTextBox() {
      textBox.style.display = 'none';
    }
  </script>
</body>
</html>
</body>
</html>
